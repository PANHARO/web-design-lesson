<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of html</title>
</head>
<body>
    <!--There are 3 types of list (ordered list, unordered list, definition list)-->
    <!--ordered list-->
    <ol>
        <li>First grade</li>
        <li>Second grade</li>
        <li>Third grade</li>
        <li>Fourth grade</li>
        <li>Fifth grade</li>
    </ol>
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Tiger</li>
        <li>Panda</li>
        <li>Ice bear</li>
    </ul>
    <dl>
        <dt>Country</dt>
        <dd>Cambodia</dd>
        <dd>Italy</dd>
        <dd>Vietnam</dd>
        <dt>Food</dt>
        <dd>Spaghetti</dd>
        <dd>Pasta</dd>
        <dd>Hot dog</dd>
    </dl>
</body>
</html>
