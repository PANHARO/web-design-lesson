<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table lesson</title>
</head>
<body>
    <table border="1">
    <!--define header table-->
    <thead>
        <tr style="background-color: burlywood;">
            <th>Name</th>
            <th>Gender</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
    </thead>
    <!--define body of the table-->
    <tbody>
        <tr>
            <td>Panharo</td>
            <td rowspan="5">Male</td>
            <td>Full stack developer</td>
            <td>1200$</td>
        </tr>
        <tr>
            <td>Sak</td>
            
            <td>Software Developer</td>
            <td>12000$</td>
        </tr>
        <tr>
            <td>Heng</td>
            
            <td>Cybersecurity</td>
            <td>1500$</td>
        </tr>
        <tr>
            <td>Nha</td>
            
            <td>Backend Developer</td>
            <td>3000$</td>
        </tr>
        <tr>
            <td>Longheng</td>
            
            <td>Designer</td>
            <td>4500$</td>
        </tr>
    </tbody>
    <!--define sum or foot of the table-->
    <tfoot>
        <tr>
            <th colspan="3" style="color: rgb(0, 255, 0);">Total Salary</th>
            <th style="color: rgb(0, 255, 0);">22200$</th>
        </tr>
    </tfoot>
    </table>
</body>
</html>
