<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            background: aquamarine;
            display: flex;
            flex-direction: row;
        }
        .box{
            background-color: antiquewhite;
            width: 200px;
            height: 200px;
        }
        .box-1{
            background-color: blue;
            
        }
        .box-2{
            background-color: red;
        }
        .box-3{
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-1">
            box 1
        </div>
        <div class="box box-2">
            box 2
        </div>
        <div class="box box-3">
            box 3
        </div>
    </div>
</body>
</html>
