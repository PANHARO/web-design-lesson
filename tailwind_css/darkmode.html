<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc</title>
    <link rel="stylesheet" href="../src/output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Koulen&display=swap");
    </style>
  </head>
  <body>
    <div
      class="bg-white dark:bg-gray-800 rounded-lg px-6 py-8 ring shadow-xl ring-gray-900/5"
    >
      <div>
        <span
          class="inline-flex items-center justify-center rounded-md bg-indigo-500 p-2 shadow-lg"
        >
          <svg class="h-6 w-6 stroke-white" ...>
            <!-- ... -->
          </svg>
        </span>
      </div>
      <h3
        class="text-gray-900 dark:text-white mt-5 text-base font-medium tracking-tight"
      >
        Writes upside-down
      </h3>
      <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">
        The Zero Gravity Pen can be used to write in any orientation, including
        upside-down. It even works in outer space.
      </p>
    </div>
    <!-- 2 buttons for dark mode and light mode -->
    <button
      class="bg-gray-800 text-my-color rounded-lg p-2 cursor-pointer"
      onclick="DarkModeChange()"
    >
      Dark Mode
    </button>
    <button
      class="bg-amber-500 text-white rounded-lg p-2 cursor-pointer"
      onclick="LightModeChange()"
    >
      Light Mode
    </button>
    <p class="font-ruy-font">សួស្តី</p>
    <div
      class="flex items-center gap-4 rounded-lg bg-white p-6 shadow-md outline outline-black/5 dark:bg-gray-800"
    >
      <span
        class="inline-flex shrink-0 rounded-full border border-pink-300 bg-pink-100 p-2 dark:border-pink-300/10 dark:bg-pink-400/10"
      >
        <svg class="size-6 stroke-pink-700 dark:stroke-pink-500">
          <!-- ... -->
        </svg>
      </span>
      <div>
        <p class="text-gray-700 dark:text-gray-400">
          <span class="font-medium text-gray-950 dark:text-white"
            >Tom Watson</span
          >
          mentioned you in
          <span class="font-medium text-gray-950 dark:text-white"
            >Logo redesign</span
          >
        </p>
        <time class="mt-1 block text-gray-500" datetime="9:37">9:37am</time>
      </div>
    </div>
    <!-- add js for dark mode and light mode -->

    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      document.documentElement.classList.toggle(
        "dark",
        localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
      );
      //function for light mode
      function LightModeChange() {
        document.documentElement.classList.remove("dark");
      }
      //function for dark mode
      function DarkModeChange() {
        document.documentElement.classList.add("dark");
      }
    </script>
  </body>
</html>
